# Global configuration
spring.application.name=ibuysu

# Tomcat configuration
server.address=127.0.0.1
server.port=8000
server.compression.enabled=true
server.http2.enabled=true

# Log level configuration
logging.level.root=error
logging.level.com.gl=debug
logging.level.org.springframework.boot.web.embedded.tomcat=debug

# MYSQL Database configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/ibuysu
spring.datasource.username=julian
spring.datasource.password=julian
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# DDL generation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
